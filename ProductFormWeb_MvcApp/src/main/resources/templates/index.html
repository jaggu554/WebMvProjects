<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h2>Product Details</h2>
	</div>
	<p th:text="${msg}" th:color="blue"></p>
	<form th:action="@{/product}" th:object="${prod}" method="post">

		<table>
			<tr>
				<input type="hidden" th:field="*{pid}" id="pid" name="pid" value="">
				<td>Name:</td>
				<td><input th:type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
				</td>
			</tr>
			<tr>
				<td>Price:</td>
				<td><input th:type="number" th:field="*{price}" /></td>
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">
				</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td><input th:type="number" th:field="*{quantity}" /></td>
				<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger">
				</td>
			</tr>
			<tr>
				<td><input th:type="submit" class="btn btn-secondary" th:value="Reset"></td>
				<td><input th:type="submit" class="btn btn-primary" th:value="Save"></td>

			</tr>
		</table>
		<a th:href="@{/}"></a>
	</form>
	<a th:href="products">ViewAll Products</a>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>

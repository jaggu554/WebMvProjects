<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset=" utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script type="text/javascript">
			
			function alert(){
				return confirm("Are you sure you want to delete?");
			}
		</script>
</head>

<body>
	
	<div class="container">
		
		<h2>Product Info</h2>
	<a th:href="@{/}" class="btn btn-primary">AddNew Product</a>
	<p th:text="${msg}" class="danger"></pth>
	<br/>
	
	<form th:action="@{/products}" th:object="${products}" method="get">
		

		<table class="table table striped table-bordered">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Product Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tr th:each="p: ${products}">
				<td th:text="${p.pid}" />
				<td th:text="${p.name}" />
				<td th:text="${p.price}" />
				<td th:text="${p.quantity}" />
				<td>
					<a th:href="@{/edit?(pid=${p.pid})}" class="btn btn-info" >Edit</a>
					<a th:href="@{/delete?(pid=${p.pid})}" class="btn btn-danger" onclick="return alert()">Delete</a>
				</td>
			</tr>
			<tr>
				<td><div th:if="${products==null or products.isEmpty()}" colspan="5" class="text-center">No Records Found</div>
</td>
			</tr>
		</table>

	</form>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
